<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页显示省份</title>
</head>
<body>
    <ul>
        {% for area in page %}
            <li>{{ area.atitle }}</li>
        {% endfor %}
    </ul>
    <hr>
    {% if page.has_previous %}
        <a href="/page{{ page.number|add:-1 }}/">上一页</a>&nbsp;&nbsp;
    {% endif %}

    {% for pindex in page.paginator.page_range %}
        {% if p_index == page.number %}
            {{ p_index }} &nbsp;&nbsp;
        {% else %}
            <a href="/page{{ pindex }}/">{{ pindex }}</a>&nbsp;&nbsp;
        {% endif %}
    {% endfor %}

    {% if page.has_next %}
        <a href="/page{{ page.number|add:1 }}/">下一页</a>
    {% endif %}

</body>
</html>
