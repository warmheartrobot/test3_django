<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    图书列表：
    <ul>
        {% for book in list %}
            {% if book.btitle|length > 4 %}
                <li style="background-color: red;">
                    {{ book.btitle }}
                    ---默认时间格式为：
                    {{ book.bpub_date }}
                </li>
            {% else %}
                <li style="background-color: blue;">
                    {{ book.btitle }}
                    ---格式化时间格式为：
                    {{ book.bpub_date|date:"Y-m-j" }}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
