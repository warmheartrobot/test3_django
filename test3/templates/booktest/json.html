<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $.ajax({
                    'url': '/json1',
                    'type': 'get',
                    'dataType': 'json'
                }).done(function(dat){
                    var list = dat.books;
                    var str = '';
                    for (var i=0; i<list.length; i++){
                        str += '<li>' + list[i].btitle + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + list[i].bpub_date + '</li>';
                    }
                    $('.list').html(str);
                }).fail(function(){
                    alert('服务器超时，请重试！')
                })
            })
        })
    </script>
</head>
<body>
    <h2>图书列表</h2>
    <input type="button" value="显示" id="btn">
    <ul class="list"></ul>
</body>
</html>
